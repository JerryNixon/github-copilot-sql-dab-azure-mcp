# Azure Developer CLI (azd) project configuration
name: todo-app

infra:
  provider: bicep
  path: azure

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: azure/entra-setup.ps1
  postprovision:
    windows:
      shell: pwsh
      run: azure/post-provision.ps1
  postdown:
    windows:
      shell: pwsh
      run: azure/entra-teardown.ps1
