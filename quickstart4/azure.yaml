# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: dab-quickstart4
metadata:
  template: dab-quickstart4

infra:
  provider: bicep
  path: azure
  module: main

hooks:
  preprovision:
    shell: pwsh
    continueOnError: false
    interactive: true
    run: ./azure/entra-setup.ps1
  postprovision:
    shell: pwsh
    continueOnError: false
    interactive: true
    run: ./azure/post-provision.ps1
  postdown:
    shell: pwsh
    continueOnError: true
    interactive: true
    run: ./azure/entra-teardown.ps1
